<div class="container mx-auto text-center">
    <h2 class="text-3xl font-bold text-green-400 mb-6">Busca tus Resultados Históricos</h2>
    <p class="mb-6">Ingresa tu nombre para ver todos tus resultados a lo largo de los años.</p>

    <!-- Campo de Búsqueda -->
    <div class="mb-8">
        <input 
            type="text" 
            id="searchInput"
            placeholder="Ingresa tu nombre completo..." 
            class="w-full max-w-lg p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
        />
    </div>

    <!-- Contenedor para mostrar los resultados -->
    <div id="resultsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Los resultados de la búsqueda se insertarán aquí -->
    </div>
</div>
